<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Content</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5; }
        h1 { text-align: center; color: #333; }
        form { width: 50%; margin: 20px auto; padding: 20px; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        label, input, select { margin: 10px 0; display: block; width: 100%; }
        button { background-color: #0073b1; color: white; padding: 10px; border: none; cursor: pointer; }
        button:hover { background-color: #005582; }
    </style>
</head>
<body>
    <h1>Edit Content</h1>
    <form method="POST">
        <label for="post_title">Post Title:</label>
        <input type="text" id="post_title" name="post_title" value="{{ record.get('Post title', '') }}" required>
        
        <label for="content_type">Content Type:</label>
        <select id="content_type" name="content_type" required>
            <option value="Post" {% if record.get('Content type') == 'Post' %}selected{% endif %}>Post</option>
            <option value="Article" {% if record.get('Content type') == 'Article' %}selected{% endif %}>Article</option>
            <option value="Poll" {% if record.get('Content type') == 'Poll' %}selected{% endif %}>Poll</option>
        </select>
        
        <label for="scheduled_date">Scheduled Date:</label>
        <input type="datetime-local" id="scheduled_date" name="scheduled_date" value="{{ record.get('Scheduled date', '')|datetime_local }}" required>
        
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Draft" {% if record.get('Status') == 'Draft' %}selected{% endif %}>Draft</option>
            <option value="Scheduled" {% if record.get('Status') == 'Scheduled' %}selected{% endif %}>Scheduled</option>
            <option value="Posted" {% if record.get('Status') == 'Posted' %}selected{% endif %}>Posted</option>
        </select>
        
        <label for="draft_link">Draft Link (optional):</label>
        <input type="url" id="draft_link" name="draft_link" value="{{ record.get('Draft link', '') }}">
        
        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes" value="{{ record.get('Notes', '') }}">
        
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
