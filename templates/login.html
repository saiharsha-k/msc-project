<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LinkedIn AI Colleague</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #f5f5f5, #e0e0e0);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="flex flex-col md:flex-row w-full max-w-5xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Left Half: Welcome Message -->
        <div class="w-full md:w-1/2 bg-gradient-to-br from-blue-500 to-blue-700 text-white p-8 flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-4xl font-bold mb-4">Chat with your LinkedIn AI Colleague!</h1>
                <p class="text-lg">Your AI assistant to manage LinkedIn content and more.</p>
            </div>
        </div>
        <!-- Right Half: Login Form -->
        <div class="w-full md:w-1/2 p-8 flex items-center justify-center">
            <form method="POST" action="/login" class="w-full max-w-sm">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Admin Login</h2>
                {% if error %}
                    <p class="text-red-500 text-center mb-4">{{ error }}</p>
                {% endif %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
